<!DOCTYPE html>
<html>

<head>
<title>Mobile Test</title>
<meta name="viewport" content="width=device-width,user-scalable=yes" />

<style>
body {
	background-color: grey;
}
#weee {
position: absolute;
}
</style>
</head>
<body>
<script src="https://player.vimeo.com/api/player.js"></script>
<div id="weee">
<div id="placeholder"></div>
<div id="video"></div>
</div>
<script>

if( /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ) {

	options = { id: 77149266,
		width: 300};
	var player = new Vimeo.Player('video', options);

	player.getVideoTitle().then(function(title) {
			document.getElementById('video').innerHTML = "";
			document.getElementById('placeholder').innerHTML = "<p><h3>" + title + '</h3><img src="giphy.gif"></img></p>';
			console.log('title: ', title);
			});

	var x = 0, y = 0,
	    vx = 0, vy = 0,
	    ax = 0, ay = 0;
	var movable = document.getElementById("weee");

	if (window.DeviceMotionEvent != undefined) {
		window.ondevicemotion = function(e) {
			ax = event.accelerationIncludingGravity.x * 5;
			ay = event.accelerationIncludingGravity.y * 5;
		}

		setInterval( function() {
				var landscapeOrientation = window.innerWidth/window.innerHeight > 1;
				if ( landscapeOrientation) {
				vx = vx + ay;
				vy = vy + ax;
				} else {
				vy = vy - ay;
				vx = vx + ax;
				}
				vx = vx * 0.98;
				vy = vy * 0.98;
				y = parseInt(y + vy / 50);
				x = parseInt(x + vx / 50);

				BBoxCheck();

				movable.style.top = y + "px";
				movable.style.left = x + "px";

				}, 25);
	} 


	function BBoxCheck(){
		if (x<0) { x = 0; vx = -vx; }
		if (y<0) { y = 0; vy = -vy; }
		if (x>document.documentElement.clientWidth-20) { x = document.documentElement.clientWidth-20; vx = -vx; }
		if (y>document.documentElement.clientHeight-20) { y = document.documentElement.clientHeight-20; vy = -vy; }

	}

} else {
	options = { id: 77149266,
		width: 300};
	var player = new Vimeo.Player('video', options);

	player.getVideoTitle().then(function(title) {
			document.getElementById('placeholder').innerHTML = "<p><h3>" + title + '</h3></p>';
			console.log('title: ', title);
			});
}
</script>
</body>
</html>
