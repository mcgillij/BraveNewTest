<style>
// used for the wrapper to the full screen video
.wrapper {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
	z-index: -1;
	pointer-events: none;
overflow: hidden;
display: block;
}

.wrapper iframe {
width: 100vw;
height: 56.25vw; /* Given a 16:9 aspect ratio, 9/16*100 = 56.25 */
	min-height: 100vh;
	min-width: 177.77vh; /* Given a 16:9 aspect ratio, 16/9*100 = 177.77 */
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
display:block;	  
}


#container {
	z-index: 1;
	pointer-events: auto;
width: 100%;
height: 100%;
}

#cover{ position:fixed; 
top:0; 
left:0; 
     z-index:5; 
width:100%; 
height:100%; 
display:block; 
}

body {
background-color: grey;
overflow: hidden;
}

		[ 'https://player.vimeo.com/video/77149266#t=0m30?autopause=0&autoplay=1&title=0&byline=0&portrait=0', 0, -45, 0, 1.57, 0, 0, "vid6"]
	];
		/*	// for cubes
			for ( var i = 0; i < urls.length; i ++ ) {

			var element = document.createElement( 'iframe' );
			element.src = urls[ i ][ 0 ];
			element.id = urls[ i ][ 7 ];
			element.style.width = '800px';
			element.style.height = '800px';
			element.style.border = '0px';

			var object = new THREE.CSS3DObject( element );
			object.position.x = urls[ i ][ 1 ];
			object.position.y = urls[ i ][ 2 ];
			object.position.z = urls[ i ][ 3 ];
			object.rotation.x = urls[ i ][ 4 ];

			object.scale.x = 0.25;

			scene.add( object );

			}

		// For rectangles
		for ( var i = 0; i < urls.length; i ++ ) {

			var element = document.createElement( 'iframe' );
			element.src = urls[ i ][ 0 ];
			element.id = urls[ i ][ 7 ];
			element.style.width = '640px';
			//element.style.width = '800px';
			element.style.height = '360px';
			//element.style.height = '800px';
			element.style.border = '0px';


			var object = new THREE.CSS3DObject( element );
			object.position.x = urls[ i ][ 1 ];
			object.position.y = urls[ i ][ 2 ];
			object.position.z = urls[ i ][ 3 ];
			object.rotation.x = urls[ i ][ 4 ];
			object.rotation.y = urls[ i ][ 5 ];
			object.rotation.z = urls[ i ][ 6 ];
			object.scale.x = 0.25;
			object.scale.y = 0.25;
			scene.add( object );

		}

		renderer = new THREE.CSS3DRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.domElement.style.position = 'absolute';
		renderer.domElement.style.top = 0;
		document.body.appendChild( renderer.domElement );

}

videos = 1;
function animate() {

	requestAnimationFrame( animate );

	controls.update();

	renderer.render( scene, camera );
	if (videos == 1) {
		start_videos();
		videos = 0;
	}
}

function hide (element) {
	element.style.display = 'none';
}
function do_transition() {
	// "transition"
	hide(document.getElementById('iframe_holder'));
	hide(document.getElementById('cover'));
	init();
	animate();
}
